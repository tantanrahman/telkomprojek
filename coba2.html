<!DOCTYPE html>
<html>
  <head>
    <style>
      #map-canvas {
        width: 500px;
        height: 500px;
      }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key= AIzaSyA_ln54gJh42gzAp_-nNIXWwnQZfWdO0SE&sensor=true"></script>
    <script>
      function initialize() 
      {
        var mapOptions =
        {
          center: new google.maps.LatLng( -6.9624,107,6055),
          zoom:8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
      }
      google.maps.event.addDomListener(window, 'load',initialize);       
      
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
